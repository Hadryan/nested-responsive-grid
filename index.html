<head>
	<title>Nested Responsive Grid</title>
	<meta charset="utf-8" />
	<link href="stylesheets/all.css" rel="stylesheet" media="screen,projection" />
	<script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
</head>
<body>

	<div class="wrapper">
		<h1>Nested Responsive Grid Demo</h1>
	
		<div class="row">
			<div class="span3">3</div>
			<div class="span3">3</div>
			<div class="span4">4</div>
			<div class="span2">2</div>
		</div>
		
		<div class="row">
			<div class="span6">
				6
				<div class="row">
					<div class="span3">3</div>
					<div class="span3">3</div>
				</div>
			</div>
			<div class="span6">
				6
				<div class="row">
					<div class="span4">4</div>
					<div class="span2">2</div>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
